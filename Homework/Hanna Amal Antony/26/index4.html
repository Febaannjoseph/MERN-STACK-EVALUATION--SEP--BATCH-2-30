<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="div1">
        <div class="button">
            <button class="b3"><i class="fa-solid fa-square"></i>&nbsp;My properties</button>
            <button class="b4"><i class="fa-solid fa-plus"></i>&nbsp;Add New Properties</button>
            <button class="b5"><i class="fa-solid fa-border-all"></i>&nbsp;All properties</button>
            <button class="b6"><i class="fa-regular fa-heart"></i>&nbsp;Favourites</button>
            <button class="b7"><i class="fa-solid fa-inbox"></i>&nbsp;Inbox</button>
            <button class="b8"><i class="fa-solid fa-star"></i>&nbsp;Reviews</button>
            <button class="b9"> <i class="fa-solid fa-house"></i>&nbsp; Go to Home</button>
        </div>
    </div>
    <div class="div2">
        <div class="header">
            <p class="p1"> Add New Properties</p>
            <input type="search" placeholder="search here">
            <!-- <i class="fa-regular fa-bell"></i> -->
            <button class="b2">Add Listing &nbsp;<i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="content">
            <h2>Overview</h2>
            <div class="cont1">
                <label for="property">Property Title</label><br>
                <input type="text" placeholder="Your property Name" class="one"><br>
                <label for="des">Property Description</label><br>
                <input type="text" placeholder="Write about property" class="two"><br>
                <div class="label">
                    <label for="cato">Category</label>
                    <label for="Listed in">Listed in</label><br>
                </div>
                <div class="select">
                    <select>
                        <option value="Home">Home</option>
                    </select>

                    <select class="s1">
                        <option value="Sell">Sell</option>
                    </select>
                </div>
            </div>
        </div>
</body>

</html>

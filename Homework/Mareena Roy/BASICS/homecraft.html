<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homecraft.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <p>
                Looks like you're here!
            </p>
            <h2>Join the largest <br>
                Designer community in <br>the world</h2>
        </div>
        <div class="right">
            <div class="nav">Dont you have an account?
                <a href="Create">Create</a>
            </div>
            <div class="content">
                <h1>Sign into Homecraft</h1>
                <div class="sites">
                    <button class="googlesignup"> <a href="https://www.google.com/"> Sign up with Google</a>
                        <img src="social.png" alt=""></button>
                    <div class="icons"> <img src="icons\fb.png" alt="" height="40px">
                        <img src="icons\twitter.png" alt="" height="40px">
                        <img src="icons\linkedin (1).png" alt="" height="40px">
                    </div>



                </div>
                <div class="form">
                    <b>Full name</b> <br>
                    <input type="text" class="logindetails" placeholder="Enter Your Name"><BR>
                    <b> Email Address</b> <br>
                    <input type="email" class="logindetails" placeholder="Enter Your email"><br>
                    <b> Password</b><br>
                    <input type="password" class="logindetails" placeholder="Enter Password">
                </div>

                <div class="footer">
                    <label class="checkbox-container">
                        <input type="checkbox" class="checkbox">
                        <h4>I agree to the <a href="Terms">Terms</a>and <a href="Privacy Policy">Privacy Policy</a></h4>
                    </label>
                    <button class="createacc">
                        Create Account
                    </button>
                </div>


            </div>
        </div>
    </div>
</body>

</html>

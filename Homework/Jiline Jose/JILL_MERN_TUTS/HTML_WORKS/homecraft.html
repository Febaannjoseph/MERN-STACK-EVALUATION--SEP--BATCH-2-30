<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecraft</title>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/homecraft.css">
</head>
<body>
    <div class="main-left">
        <div class="left-content">
            <p>Looks like you're new here!</p><br>
            <h1>Join the largest <br> Designer community in<br> the world.</h1>
        </div>
    </div>
    <div class="main-right">
        <div class="right-content">
            <div class="create">
                <p>Don't have an account?<a class="green-link" href="#create">&nbsp;Create</a></p>
            </div>
            <div class="login-head">
                <h1>Login to Homecraft</h1>
            </div>
            <div class="buttons">
                <ul class="buttons-list">
                    <li><a class="google-btn" href="#google">Sign up with Google&nbsp;<i class="fa-brands fa-google" style="font-size:15px"></i></a></li>
                    <!-- <li><a class="purchase-btn" href="#purchase">Purchase&nbsp;&nbsp;<i class="fa fa-shopping-cart" style="font-size:15px"></i></a></li> -->
                     <li><a class="fb-btn" href="#fb"><i class="fa-brands fa-facebook-f" style="font-size:15px"></i></a></li>
                     <li><a class="x-btn" href="#twitter"><i class="fa-brands fa-x-twitter" style="font-size:15px"></i></a></li>
                     <li><a class="linkedin-btn" href="#linkedin"><i class="fa-brands fa-linkedin" style="font-size:15px"></i></a></li>
                     <li><a class="apple-btn" href="#apple"><i class="fa-brands fa-apple" style="font-size:15px"></i></a></li>
                </ul>
            </div>
            <div class="login-form">
                <div class="form-head">
                    <hr style="width:30%;text-align:left;margin-left:0">
                    <p>Or with Email</p>
                    <hr style="width:30%;text-align:left;margin-left:0">
                </div>
                <form class="form-elemnts" action="">
                    <label for="email">Email Address</label><br>
                    <input class="form-box" type="email" name="email" id="" placeholder="Enter Your Email"><br>
                    <label for="pass">Password</label><br>
                    <input class="form-box" type="text" name="password" id="" placeholder="Enter Your Password"><br>
                    <input type="checkbox" name="confirm" id="">
                    <label for="">I agree to the <a class="green-link" href="#terms">Terms</a> and <a class="green-link" href="privacy">Privacy Policy</a></label><br><br>
                    <input class="login-btn" type="button" name="Create-account" id="" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/netflix_properties.css">
</head>
<body>
    <div class="sidebar">
        <div class="side-links">
            <ul class="side-list">
                <li><a class="side-button" href="#"><i class="fa-solid fa-book"></i>&nbsp;My properties</a></li>
                <li><a class="side-button" href="#"><i class="fa-solid fa-plus"></i>&nbsp;Add New Properties</a></li>
                <li><a class="side-button" href="#"><i class="fa-solid fa-grip"></i>&nbsp;All properties</a></li>
                <li><a class="side-button" href="#"><i class="fa-regular fa-heart"></i>&nbsp;Favourites</a></li>
                <li><a class="side-button" href="#"><i class="fa-solid fa-inbox"></i>&nbsp;Inbox</a></li>
                <li><a class="side-button" href="#"><i class="fa-regular fa-comments"></i>&nbsp;Reviews</a></li>
                <li><a class="side-button" href="#"><i class="fa-solid fa-house"></i>&nbsp;Go to home</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="navbar">
            <div class="header">
                <h3>Properties</h3>
            </div>
            <div class="nav-links">
                <ul class="nav-list">
                    <li><input class="search" type="text" placeholder="Search.."></li>
                    <li><a href=""><i class="fa-solid fa-bell"></i></a></li>
                    <li><a class="listing" href="">Add Listing&nbsp;<i class="fa-solid fa-arrow-up-right-from-square"></i></a></li>
                    <li><a href=""><img class="profile" src="img/proile.jpg" alt="" width="100%"></a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="prod-card">
                <div class="prod-image">
                    <img class="interior" src="img/interior.jpg" alt="interior">
                </div>
                <div class="prod-details">
                    <div class="prod-title">
                        <p>Blue berry Villa</p>
                        <a href=""><i class="fa-solid fa-heart"></i></a>
                    </div>
                    <div class="prod-addr">
                        <p>Mirpur 10, Stadium dhaka 1208</p>
                    </div>
                    <div class="prod-props">
                        <span><i class="fa-solid fa-water-ladder" style="font-size: 10px;"></i>&nbsp;Swimming pool</span>
                        <span><i class="fa-solid fa-bath" style="font-size: 10px;"></i>&nbsp;Bathtub</span>
                    </div>
                    <div class="prod-price">
                        <p>$2,432/m</p>
                        <a class="round" href=""><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

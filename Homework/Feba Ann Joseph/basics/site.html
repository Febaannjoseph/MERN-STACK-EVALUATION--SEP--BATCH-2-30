<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <p>Looks like you're new here!</p>
            <h1>Join the largest Designer community in the world.</h1>
        </div>
        <div class="right-section">
            <h2>Login to Homecraft</h2>
            <div class="social-login">
                <button class="google-login">Sign up with Google <img src="google.png" alt="Google" width="0px"></button>
                <div class="icons">
                    <img src="ff.png" height="30px">
                    <img src="icons8-twitter-squared-50.png" height="30px">
                </div>
               </div>
               <p>Or with Email</p>
               <form action="#">
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="Enter Your Email" required>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" placeholder="Enter Password" required>
                <br>
                <div class="checkbox">
                    <input type="text" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <br>
                <button type="submit" class="login-button">Login</button>
            </form>
                <p class="create-account">Don't have an account? <a href="#">Create</a></p>


               </form>
        </div>
    </div>
    
</body>
</html>

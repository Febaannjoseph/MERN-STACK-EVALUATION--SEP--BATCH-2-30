<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add page</title>
    <link rel="stylesheet" href="addpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="left">
            <button class=" button myprop">
                <span class="material-symbols-outlined">
                    view_list
                </span> My properties</button>
            <button class=" button Addnewpro">
                <span class="material-symbols-outlined">
                    add
                </span> Add properties</button>
            <button class="button allprop"><span class="material-symbols-outlined">
                    apps
                </span>All properities</button>
            <button class="button fav"><span class="material-symbols-outlined">
                    favorite
                </span>Favorites</button>
            <button class="button inbox"><span class="material-symbols-outlined">
                    inbox
                </span>Inbox</button>
            <button class="button Reviews"><span class="material-symbols-outlined">
                    reviews
                </span>Reviews</button>
            <button class="button Home"><span class="material-symbols-outlined">
                    home
                </span>Go to home</button>
        </div>
        <div class="right">
            <div class="nav">
                <h2>Properties</h2>
                <div class="right-content">
                    <input type="text" class="search" placeholder="Search here">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    <button class="add-listing">Add listing<span class="material-symbols-outlined">
                        north_east
                        </span></button>
                </div>
            </div>
            <main class="grid">
                <article>
                    <img src="5.jpg" alt="Sample photo">
                    <div class="text">
                        <h3>Blue berry villa</h3>
                        <p>
                            $5000
                        </p>
                        <button> $5000</button>
                    </div>
                </article>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Facebook</title>
  <style>
    body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    
    .welcome {
        text-align: center;
        font-size: 2em;
        color: #1877f2;
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>Welcome to My Facebook Home Page</h1>
  </div>
</body>
</html>

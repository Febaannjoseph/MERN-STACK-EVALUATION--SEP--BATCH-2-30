<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
    <div class="body">
      <div class="side">
        <div class="side1">
            <button><i class="fa-solid fa-rectangle-list"></i> &nbsp;My Properties</button>
            <button><i class="fa-solid fa-plus"></i>&nbsp;Add New Properties</button>
            <button><i class="fa-solid fa-table-cells"></i>&nbsp;All properties</button>
            <button><i class="fa-regular fa-heart"></i>&nbsp;Favourites</button>
            <button><i class="fa-solid fa-inbox"></i>&nbsp;Inbox</button>
            <button><i class="fa-solid fa-message"></i>&nbsp;Reviews</button>
            <button><i class="fa-solid fa-house"></i>&nbsp;Go to home</button>
        </div>    
      </div>
       <div class="content">   
         <div class="nav">
           <div class="nav1"><p>Properties</p></div> 
           <div class="nav2"><input type="search" placeholder="Search here"></div>
           <div class="nav3"><i class="fa-sharp fa-regular fa-bell"></i></div>
           <div class="nav4"><button>Add Listing <i class="fa-solid fa-arrow-right"></i></button></div>
           <div class="nav5"><i class="fa-regular fa-circle"></i></div>
         </div>
         <div class="center">
                <img src="villa.jpg" alt=""><br><br>
                <div class="p1"><p>Blue berry villa<i class="fa-solid fa-heart"></i></p></div>
                <div class="p2"><p>Mirpur 10,Stadium dhaka 1208</p></div>
                <div class="button">
                    <div class="b1"><button><i class="fa-solid fa-person-swimming"></i>Swimming Pool</button></div>
                    <div class="b2"><button><i class="fa-solid fa-bath fa-flip-horizontal"></i>Bathtub</button></div>
                </div>
                <div class="down">
                  <div class="down1">$2,432/m</div>
                  <div class="down2"><button><i class="fa-solid fa-arrow-right"></i></button></div>
                </div>
         </div>
        </div>  
    </div> 
</body>
</html>

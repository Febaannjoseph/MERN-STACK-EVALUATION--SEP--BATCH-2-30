<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>

    <div class="div2">

        </div>
            <button class="b2">Add Listing &nbsp;<i class="fa-solid fa-arrow-right"></i></button>

            <input type="button" value="swimming pool">
            <input type="button" value="Bath tub">
            <p class="p2">$2,432/m</p>
        </div>

</html>
